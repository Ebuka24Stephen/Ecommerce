{% extends 'shop/base.html' %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1>Register a New User</h1>
    <form class="form-with-validation" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}}{{field}}
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        {% endfor %}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
