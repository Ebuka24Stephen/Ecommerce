{% extends 'shop/base.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form class="form-with-validation" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
